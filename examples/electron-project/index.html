<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      window.onload = () => { document.getElementById('config').innerHTML = JSON.stringify(window._appConfig) };
    </script>
    <title>Hello App Config!</title>
  </head>
  <body>
    <h1>Hello App Config!</h1>
    <p id="config"></p>
  </body>
</html>
